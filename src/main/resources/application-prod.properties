# Production Configuration for Render
server.port=${PORT:8080}

# Database Configuration (Render PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Security
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-for-production-please-change-this}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.onrender.com}

# Logging
logging.level.com.larslab.fasting=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Actuator (Health Check for Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
